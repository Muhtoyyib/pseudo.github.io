<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclass</title>
    <style>
        a:hover{
            color:red;
            font-weight:bold;
        }
        a:active{
            color:green;
            font-weight: 100;
        }
        .myForm input:focus{
            background: pink;
            width: 300px;

        }
        #myList li:first-child{
            color: red;
            font-weight: bold;
        }
        #myList li:last-child{
            color:yello;
            font-weight: bold;}

        #myList li:nth-child(3n+3){
            color:blue;
            font-weight: bold;}
            #myList li:nth-child(even){
            background:grey;
            font-weight: bold;}
            #myList li:nth-child(odd){
            color:brown;
            font-weight: bold;}
    </style>
</head>
<body>
    <a href="">click me</a>
    <form class="myForm">
        <input type="text">
    </form>
    <ul id="myList">
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ul>
</body>
</html>
